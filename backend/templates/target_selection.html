<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対象選択 - スポーツマンシップメンタルテスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .target-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .target-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        .target-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #667eea;
        }
        .target-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .target-description {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .question-count {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        .main-title {
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="main-title">
                    <i class="fas fa-clipboard-check me-3"></i>
                    スポーツマンシップメンタルテスト
                </h1>
                <h3 class="text-center text-white mb-5">あなたの立場を選択してください</h3>
                
                <div class="row g-4">
                    <!-- 選手 -->
                    <div class="col-md-6 col-lg-4">
                        <div class="target-card p-4 h-100 text-center" onclick="selectTarget('player')">
                            <div class="target-icon">
                                <i class="fas fa-running"></i>
                            </div>
                            <div class="target-title">選手</div>
                            <div class="target-description mb-3">
                                競技に取り組むアスリート・選手の方
                            </div>
                            <span class="question-count">59問</span>
                        </div>
                    </div>
                    
                    <!-- 指導者 -->
                    <div class="col-md-6 col-lg-4">
                        <div class="target-card p-4 h-100 text-center" onclick="selectTarget('coach')">
                            <div class="target-icon">
                                <i class="fas fa-whistle"></i>
                            </div>
                            <div class="target-title">指導者</div>
                            <div class="target-description mb-3">
                                コーチ・監督・指導者の方
                            </div>
                            <span class="question-count">59問</span>
                        </div>
                    </div>
                    
                    <!-- 母親 -->
                    <div class="col-md-6 col-lg-4">
                        <div class="target-card p-4 h-100 text-center" onclick="selectTarget('mother')">
                            <div class="target-icon">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="target-title">母親</div>
                            <div class="target-description mb-3">
                                選手を支える母親の方
                            </div>
                            <span class="question-count">59問</span>
                        </div>
                    </div>
                    
                    <!-- 父親 -->
                    <div class="col-md-6 col-lg-4">
                        <div class="target-card p-4 h-100 text-center" onclick="selectTarget('father')">
                            <div class="target-icon">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <div class="target-title">父親</div>
                            <div class="target-description mb-3">
                                選手を支える父親の方
                            </div>
                            <span class="question-count">59問</span>
                        </div>
                    </div>
                    
                    <!-- 大人・一般 -->
                    <div class="col-md-6 col-lg-4">
                        <div class="target-card p-4 h-100 text-center" onclick="selectTarget('adult')">
                            <div class="target-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="target-title">大人・一般</div>
                            <div class="target-description mb-3">
                                その他の大人・一般の方
                            </div>
                            <span class="question-count">59問</span>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-5">
                    <a href="/admin" class="btn btn-outline-light">
                        <i class="fas fa-cog me-2"></i>管理画面
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectTarget(target) {
            // テスト画面に遷移
            window.location.href = `/test/${target}`;
        }
    </script>
</body>
</html>
